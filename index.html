<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">

</head>
<body>
	<div class="container">
		<header>
            <h1>Arcade Game</h1>
        </header>
		<section class="score-panel">
			<!-- List of hearts -->
		    <ul class="hearts"></ul>
		    <!-- Point counter -->
			<span class="points">0</span> Points
		    <!-- Stopwatch -->
		    <span class="runner"></span>
		    <!-- Button which restarts the game -->
		    <div class="restart">
				<i class="fas fa-redo-alt"></i>
			</div>
		</section>
		<div class="score-popup", style="display: none;">
		    <p>GAME OVER</p>
		    <p>Total points:  <span class="totalPoints"></span> </p>
		    <p>Time:  <span class="totalTime"></span> sec.</p>
		    <a href="#"><input type="button" class="button" value="Let's play again!" /></a>
		</div>
		<div class="score-window", style="display: none;"></div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/jquery.runner-min.js" type="text/javascript"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
</body>
</html>
